<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>temperature converter app</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
  	<div class="temperature-converter">
  		<div class="mobile">
           <p>9.30 AM</p>
           <div>
           	  <i class="bx bx-signal-4"></i>
           	  <i class="bx bx-wifi"></i>
           	  <i class="bx bxs-battery"></i>
           </div>
  		</div>
  		<h2 class="title">Temperature Converter</h2>
  		<div class="result">
  			<span class="result-heading">Result (Celsius)</span>
  			<h2 class="Celsius-value" id="celsius">1</h2>
  		</div>
  		<div class="degree-type">
  			<div class="degree-field">
  				<label for="degree">Degrees</label>
  				<input type="number" name="degree" id="degree">
  			</div>
  			<div class="temp-field">
  				<label for="temp-type">Type</label>
  				<select name="temperatures" id="temp-type" autocompLete="on">
  					<option value="fahrenheit" id="fahrenheit">fahrenheit</option>
  					<option value="kelvin" id="kelvin">kelvin</option>
  				</select>
  			</div>
  		</div>
  		<button id="convert-btn">Convert</button>
  	</div>
  </div>
  <script src="temperature.js">

  </script>
</body>
</html>
